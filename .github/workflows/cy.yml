name: Cypress Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Instalar Node.js (versão compatível com Cypress)
        uses: actions/setup-node@v3
        with:
          node-version: '18.18.2'  # Evita o erro do --loader
          cache: 'npm'

      - name: Instalar dependências
        run: npm ci

      - name: Reinstalar Cypress (evita uso de versão em cache)
        run: npx cypress install --force

      - name: Rodar Cypress com Electron (evita conflitos com Chrome e loader)
        run: npx cypress run --browser electron
